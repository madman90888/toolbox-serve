server:
  servlet:
    session:
      timeout: 30m
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  profiles:
    active: pro
    # 数据库连接信息
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/promote?characterEncoding=UTF8&useSSL=false&serverTimezone=Asia/Shanghai
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 180000
    lettuce:
      pool:
        max-active: 20
        max-wait: 5000ms
        min-idle: 4
        max-idle: 8
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  jackson:
    date-format: 'yyyy-MM-dd HH:mm:ss'
    time-zone: 'GMT+8'
    # 空对象 null 不序列化
    defaultPropertyInclusion: NON_EMPTY
    serialization:
      # 日期是否要序列化为数字时间戳
      write_dates_as_timestamps: false
      # 忽略无法转换的对象
      fail_on_empty_beans: false
      # 格式化输出
      indent_output: false
      # 枚举输出
      #write_enums_using_index: true
      write_enums_using_to_string: true
    deserialization:
      # 反序列化时候遇到不匹配的属性 是否抛异常
      fail_on_unknown_properties: false
      # 反序列化的时候如果是无效子类型,是否抛出异常
      fail_on_invalid_subtype: false
      # 反序列化时，遇到忽略属性 是否抛出异常
      fail_on_ignored_properties: false
      # 反序列化时，空字符串对于的实例属性为null
      accept_empty_string_as_null_object: true
    parser:
      # 允许C和C++样式注释
      allow_comments: true
      # 允许字段名没有引号
      allow_unquoted_field_names: true
      # 允许单引号
      allow_single_quotes: true
      # 允许出现特殊字符和转义符
      allow_unquoted_control_chars: true
mybatis-plus:
  # 指定 mapper xml文件的位置
  mapper-locations: classpath:mapper/*.xml
  # 扫描实体包，生成别名
  type-aliases-package: noob.toolbox.domain.entity
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
    # 日志，显示执行SQL
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # ID自增策略
      id-type: auto
logging:
  charset:
    console: UTF-8
    file: UTF-8
  logback:
    rollingpolicy:
      clean-history-on-start: false
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM}.%i.gz
      max-file-size: 5MB
      max-history: 7
      total-size-cap: 50MB
springdoc:
  swagger-ui:
    # 修改Swagger UI路径
    path: /doc
    # 开启Swagger UI界面
#    enabled: true
    disable-swagger-default-url: true
  api-docs:
    # 修改api-docs路径
    path: /v3/api-docs
    # 开启api-docs
#    enabled: true
  # 配置需要生成接口文档的扫描包
  packages-to-scan: noob.toolbox.controller
